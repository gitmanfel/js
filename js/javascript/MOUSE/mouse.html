<script>
/*EXERCICE1
Crée (en HTML) 3 DIV possedant la même classe 'hoverMe'
Faire disparaitre les divs quand l'on passe la souris dessus
Tip : utiliser le mouseenter ou mouseover*/
let hover=document.querySelectorAll('.hoverMe')
  for(let i=0;i<hover.length;i++){
   hover[i].addEventListener("mouseover",function(event){
     event.target.style.visibility="hidden";
     })
  }
//EXERCICE2
//Crée (en HTML) une DIV avec une l'id "reset"
let reset01 = document.querySelector('#reset');
let hover01 = document.querySelectorAll('.hoverMe');
reset01.onclick = () => {
for (let i = hover01.length-1; i>=0;i--){
    hover01[i].style.visibility= "visible";
    hover01[i].classList.add("apparition");
  }
}

</script>
