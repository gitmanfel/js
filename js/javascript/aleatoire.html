<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
        <p>Click the button to display a random number between 50 and 100.</p>

        <button onclick="myFunction()">Try it</button>
        
        <p id="demo"></p>
        
        <script>
        function myFunction() {
            var x = Math.floor((Math.random() * 101) + 1);
            document.getElementById("demo").innerHTML = x;
        }
        </script>
</body>
